<section>
  <table>
    <tr>
      <td>Title</td>
      <td>Room</td>
      <td>startTime</td>
    </tr>
    @for (session of sessions | async; track session) {
      <tr>
        <td> <a [routerLink]="['/admin/sessions',session.$key,'edit']">{{session.title}}</a></td>
        <td>{{session.room}}</td>
        <td>{{session.startTime}}</td>
      </tr>
    }
  </table>
</section>
